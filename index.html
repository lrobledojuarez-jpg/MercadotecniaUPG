<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Captura de Código + Imagen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    h2 {
      margin-bottom: 10px;
    }

    .fila {
      border: 1px solid #ccc;
      background: #fff;
      padding: 10px;
      margin-bottom: 12px;
    }

    .fila input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 6px;
      font-size: 14px;
    }

    .fila input[type="file"] {
      margin-bottom: 6px;
    }

    .fila img {
      width: 100%;
      max-height: 220px;
      object-fit: cover;
      display: none;
      margin-top: 5px;
      border: 1px solid #ddd;
    }

    #entradaCodigo {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 15px;
    }
  </style>
</head>
<body>

<h2>Captura de Código Universal + Imagen</h2>

<!-- Campo superior (opcional, solo visual como en la imagen) -->
<input
  type="text"
  id="entradaCodigo"
  placeholder="Código escaneado (opcional)"
  readonly
/>

<hr>

<!-- Contenedor -->
<div id="contenedor"></div>

<script>
  const total = 10;

  // Estructura de datos
  const x = Array.from({ length: total }, () => ({
    codigo: "",
    imagen: null
  }));

  const contenedor = document.getElementById("contenedor");

  // Crear filas
  for (let i = 0; i < total; i++) {
    contenedor.innerHTML += `
      <div class="fila">
        <input
          type="text"
          placeholder="x[${i}] código — escribir el código manualmente"
          oninput="capturarCodigo(this.value, ${i})"
        >

        <input
          type="file"
          accept="image/*"
          capture="environment"
          onchange="capturarImagen(event, ${i})"
        >

        <img id="img${i}">
      </div>
    `;
  }

  // Guardar código manual
  function capturarCodigo(valor, index) {
    x[index].codigo = valor.trim();
  }

  // Capturar imagen
  function capturarImagen(event, index) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = () => {
      x[index].imagen = reader.result;

      const img = document.getElementById(`img${index}`);
      img.src = reader.result;
      img.style.display = "block";
    };
    reader.readAsDataURL(file);
  }
</script>

</body>
</html>

</script>

</body>
</html>
