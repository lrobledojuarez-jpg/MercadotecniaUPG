<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Captura de Código + Imagen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    .fila {
      border: 1px solid #ccc;
      background: #fff;
      padding: 10px;
      margin-bottom: 12px;
    }

    .fila input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 6px;
      font-size: 14px;
    }

    .fila input[type="file"] {
      margin-bottom: 6px;
    }

    .fila img {
      width: 100%;
      max-height: 220px;
      object-fit: cover;
      display: none;
      margin-top: 5px;
      border: 1px solid #ddd;
    }

    .cantidad-control {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 6px;
    }

    .cantidad-control button {
      padding: 4px 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .cantidad-control input {
      width: 60px;
      text-align: center;
      font-size: 14px;
    }

    .btn-cantidad {
      background: #ff00ff;
      color: white;
      border: none;
      padding: 6px 12px;
      margin-bottom: 6px;
      font-weight: bold;
    }

    #entradaCodigo {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 15px;
    }
  </style>
</head>

<body>

<h2>Captura de Código Universal + Imagen</h2>

<input
  type="text"
  id="entradaCodigo"
  placeholder="Código escaneado (opcional)"
  readonly
/>

<hr>

<div id="contenedor"></div>

<script>
  const total = 10;

  const x = Array.from({ length: total }, () => ({
    codigo: "",
    imagen: null,
    cantidad: 0
  }));

  const contenedor = document.getElementById("contenedor");

  for (let i = 0; i < total; i++) {
    contenedor.innerHTML += `
      <div class="fila">

        <input
          type="text"
          placeholder="x[${i}] código — escribir el código manualmente"
          oninput="capturarCodigo(this.value, ${i})"
        >

        <input
          type="file"
          accept="image/*"
          capture="environment"
          onchange="capturarImagen(event, ${i})"
        >

        <button class="btn-cantidad" type="button">cantidad</button>

        <div class="cantidad-control">
          <button type="button" onclick="cambiarCantidad(${i}, -1)">−</button>
          <input type="number" id="cantidad${i}" value="0" readonly>
          <button type="button" onclick="cambiarCantidad(${i}, 1)">+</button>
        </div>

        <img id="img${i}">
      </div>
    `;
  }

  function capturarCodigo(valor, index) {
    x[index].codigo = valor.trim();
  }

  function capturarImagen(event, index) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = () => {
      x[index].imagen = reader.result;
      const img = document.getElementById(`img${index}`);
      img.src = reader.result;
      img.style.display = "block";
    };
    reader.readAsDataURL(file);
  }

  function cambiarCantidad(index, delta) {
    x[index].cantidad = Math.max(0, x[index].cantidad + delta);
    document.getElementById(`cantidad${index}`).value = x[index].cantidad;
  }
</script>

</body>
</html>
