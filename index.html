<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Captura de Código + Imagen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    .fila {
      border: 1px solid #ccc;
      background: #fff;
      padding: 10px;
      margin-bottom: 10px;
    }

    .fila input[type="text"] {
      width: 100%;
      padding: 6px;
      margin-bottom: 5px;
    }

    .fila img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      display: none;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<h2>Captura de Código Universal + Imagen</h2>

<!-- Entrada de código -->
<input
  type="text"
  id="entradaCodigo"
  placeholder="Pega el código aquí"
  autofocus
/>

<hr>

<!-- Contenedor de X -->
<div id="contenedor"></div>

<script>
  const total = 10;
  let posicion = 0;

  // Estructura de datos
  const x = Array.from({ length: total }, () => ({
    codigo: null,
    imagen: null
  }));

  const contenedor = document.getElementById("contenedor");
  const entrada = document.getElementById("entradaCodigo");

  // Crear estructura HTML
  for (let i = 0; i < total; i++) {
    contenedor.innerHTML += `
      <div class="fila">
        <input type="text" id="codigo${i}" placeholder="x[${i}] código" readonly>
        
        <input
          type="file"
          accept="image/*"
          capture="environment"
          onchange="capturarImagen(event, ${i})"
        >

        <img id="img${i}">
      </div>
    `;
  }

  // Bloquear escritura
  entrada.addEventListener("keydown", e => e.preventDefault());

  // Pegar código
  entrada.addEventListener("paste", e => {
    e.preventDefault();

    if (posicion >= total) {
      alert("Se alcanzó el límite de 10 códigos");
      return;
    }

    const codigo = e.clipboardData.getData("text").trim();

    if (!/^\d+$/.test(codigo)) {
      alert("El código debe ser numérico");
      return;
    }

    x[posicion].codigo = codigo;
    document.getElementById(`codigo${posicion}`).value = codigo;
    posicion++;
    entrada.value = "";
  });

  // Captura de imagen
  function capturarImagen(event, index) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = () => {
      x[index].imagen = reader.result;

      const img = document.getElementById(`img${index}`);
      img.src = reader.result;
      img.style.display = "block";
    };
    reader.readAsDataURL(file);
  }
</script>

</body>
</html>
