<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Captura de C贸digo + Imagen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 16px;
      background: #f2f4f8;
      color: #222;
    }

    h2 {
      text-align: center;
      margin-bottom: 16px;
    }

    .referencia {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 16px;
      background: #fafafa;
      font-size: 15px;
    }

    .fila {
      background: #ffffff;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .titulo {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #444;
    }

    .fila input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    .fila input[type="file"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px dashed #888;
      background: #f9f9f9;
      font-size: 14px;
    }

    .fila img {
      width: 100%;
      margin-top: 10px;
      border-radius: 10px;
      max-height: 240px;
      object-fit: cover;
      display: none;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

<h2>Captura de C贸digo Universal + Imagen</h2>

<input
  type="text"
  class="referencia"
  placeholder="C贸digo escaneado (solo referencia)"
  readonly
>

<div id="contenedor"></div>

<script>
  const total = 10;

  const x = Array.from({ length: total }, () => ({
    codigo: "",
    imagen: null
  }));

  const contenedor = document.getElementById("contenedor");

  for (let i = 0; i < total; i++) {
    contenedor.innerHTML += `
      <div class="fila">
        <div class="titulo">Registro x[${i}]</div>

        <input
          type="text"
          placeholder="Escribir c贸digo manualmente"
          inputmode="numeric"
          oninput="x[${i}].codigo = this.value"
        >

        <input
          type="file"
          accept="image/*"
          capture="environment"
          onchange="capturarImagen(event, ${i})"
        >

        <img id="img${i}">
      </div>
    `;
  }

  function capturarImagen(event, index) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = () => {
      x[index].imagen = reader.result;
      const img = document.getElementById(`img${index}`);
      img.src = reader.result;
      img.style.display = "block";
    };
    reader.readAsDataURL(file);
  }
</script>

</body>
</html>
