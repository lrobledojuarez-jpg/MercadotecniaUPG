<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fila 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    .fila {
      border: 1px solid #ccc;
      background: #fff;
      padding: 10px;
      margin-bottom: 12px;
    }

    .fila input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 6px;
    }

    .fila img {
      width: 100%;
      max-height: 220px;
      object-fit: cover;
      display: none;
      border: 1px solid #ddd;
    }
  </style>
</head>

<body>

<h2>Captura de Código Universal + Imagen</h2>
<h3>FILA 1</h3>

<input type="text" placeholder="Código escaneado (opcional)" readonly>
<hr>

<div id="contenedor"></div>

<a href="index.html">← Volver</a>

<script>
  const total = 10;
  const contenedor = document.getElementById("contenedor");

  for (let i = 0; i < total; i++) {
    contenedor.innerHTML += `
      <div class="fila">
        <input type="text" placeholder="x[${i}] código">
        <input type="file" accept="image/*" capture="environment">
        <img id="img${i}">
      </div>
    `;
  }
</script>

</body>
</html>
