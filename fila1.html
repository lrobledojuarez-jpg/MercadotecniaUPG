<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Estructura de 10 valores X</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f2f2f2;
    }

    input {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      width: 260px;
      font-size: 16px;
    }

    input[readonly] {
      background-color: #e9e9e9;
    }
  </style>
</head>
<body>

  <h2>Captura de Código Universal</h2>
  <p>Solo se permite pegar el código (escáner).</p>

  <!-- Campo de entrada del escáner -->
  <input
    type="text"
    id="entradaCodigo"
    placeholder="Pega el código aquí"
    autofocus
  />

  <hr>

  <!-- Estructura de 10 valores x -->
  <input type="text" id="x0" readonly placeholder="x[0]" />
  <input type="text" id="x1" readonly placeholder="x[1]" />
  <input type="text" id="x2" readonly placeholder="x[2]" />
  <input type="text" id="x3" readonly placeholder="x[3]" />
  <input type="text" id="x4" readonly placeholder="x[4]" />
  <input type="text" id="x5" readonly placeholder="x[5]" />
  <input type="text" id="x6" readonly placeholder="x[6]" />
  <input type="text" id="x7" readonly placeholder="x[7]" />
  <input type="text" id="x8" readonly placeholder="x[8]" />
  <input type="text" id="x9" readonly placeholder="x[9]" />

  <script>
    let posicion = 0;
    const total = 10;

    const entrada = document.getElementById("entradaCodigo");

    // Bloquea escritura manual
    entrada.addEventListener("keydown", (e) => {
      e.preventDefault();
    });

    // Acepta SOLO pegar
    entrada.addEventListener("paste", (e) => {
      e.preventDefault();

      if (posicion >= total) {
        alert("Ya se capturaron los 10 códigos.");
        return;
      }

      const codigo = e.clipboardData.getData("text").trim();

      if (!/^\d+$/.test(codigo)) {
        alert("El código debe ser numérico.");
        return;
      }

      document.getElementById(`x${posicion}`).value = codigo;
      posicion++;

      entrada.value = "";
    });
  </script>

</body>
</html>
